<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <input type="text" placeholder="Grid Size" id="size"> <button id="submit">submit</button>
    <div class="gridContainer">
        <div class="buttons">
            <button id="black">Black Mode (default)</button>
            <button id="white">White Mode</button>
            <button id="rainbow">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
